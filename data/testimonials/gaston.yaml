text: "Consultant Anesthesiologist & Pain Physician at the University Teaching Hospital of Butare. A clinical Senior Lecturer at the University of Rwanda and President of the Rwanda Pain Society. A member of the WFSA pain committee and the International Association of Study of Pain Developing Countries Working Group. Gaston is a VAST Ltd Board Member."
